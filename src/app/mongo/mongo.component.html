<div style="width: 100%; height: auto; margin-top: 4rem;">
    <h1 class="main-header">Update MongoDB Data With Sockets</h1>
</div>
<div class="product-Container">
    <ul style="list-style: none; display: flex; justify-content: space-around; width: 100%;">
        <li class="product-card">
            <ul style="list-style: none; margin: 0 auto; padding: 0px;">
                <li>Title: <p id="prod-1-title">{{product[0].title}}</p></li>
                <li>Quantity: <p id="prod-1-quantity">{{product[0].quantity}}</p></li>
                <button (click)="incrementProductQuantity()" id="prod-1-plus">Plus One</button>
                <button (click)="decrementProductQuantity()" id="prod-1-minus">Minus One</button>
            </ul>
        </li>
    </ul>
</div>
